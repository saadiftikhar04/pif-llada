name: pif-llada
channels:
  - pytorch
  - conda-forge
  - defaults
dependencies:
  # Python
  - python=3.10
  
  # PyTorch with CUDA support
  - pytorch::pytorch>=2.0.0
  - pytorch::pytorch-cuda=11.8
  
  # Pip packages
  - pip
  - pip:
    # Core ML libraries
    - transformers>=4.35.0
    - accelerate>=0.24.0
    
    # Sentence embeddings (for PiF semantic similarity)
    - sentence-transformers>=2.2.0
    
    # Data processing
    - pandas>=2.0.0
    - numpy>=1.24.0
    
    # Progress bars
    - tqdm>=4.66.0
